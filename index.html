<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plaimanas Frontend Test</title>

    <!-- ----------------------------- tailwindcss ----------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- ----------------------------- custom css ------------------------------ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div
          class="w-full h-full flex items-center justify-between px-4 md:px-12"
        >
          <!-- --------------------------- language select --------------------------- -->
          <div class="w-full h-full flex items-center justify-start">
            <div id="language-wrapper" class="relative inline-block">
              <button id="language-menu-button" class="">
                <div class="flex items-center justify-between gap-2">
                  <p>TH - THB</p>
                  <span>
                    <img src="assets/svg/arrow-down.svg" class="h-2 w-2" />
                  </span>
                </div>
              </button>
              <div
                id="language-dropdown"
                class="absolute w-full left-0 mt-0 bg-[var(--background)] text-center opacity-0 invisible transition duration-300"
              >
                <p class="text-sm py-2">US - USD</p>
              </div>
            </div>
          </div>
          <!-- -------------------------------- menu --------------------------------- -->
          <div class="w-full h-full flex items-center justify-center relative">
            <button id="menu-toggle-button" class="h-5 w-5 md:hidden">
              <img src="assets/svg/menu.svg" alt="Menu Icon" />
            </button>
            <!-- ------------------------------- desktop ------------------------------- -->
            <ul
              id="desktop-menu"
              class="hidden md:flex items-center justify-center gap-16 absolute md:static top-full left-0 w-full md:w-auto bg-[var(--background)] md:bg-transparent py-4 md:py-0 uppercase"
            >
              <li>
                <a
                  class="text-[13px] hover:text-[18px] hover:font-black duration-300"
                  href="#"
                  >Women</a
                >
              </li>
              <li>
                <a
                  class="text-[13px] hover:text-[18px] hover:font-black duration-300"
                  href="#"
                  >Collections</a
                >
              </li>
              <li class="group relative">
                <a
                  class="text-[13px] hover:text-[18px] hover:font-black duration-300"
                  href="#"
                  >Editorial</a
                >
                <!-- ------------------------ full screen dropdown ------------------------- -->
                <div
                  class="fixed inset-0 bg-[var(--text)] text-[var(--background)] opacity-0 invisible duration-300 group-hover:opacity-100 group-hover:visible pointer-events-none"
                >
                  <div class="flex items-start justify-center h-full">
                    <div class="pointer-events-auto flex flex-col gap-6 pt-14">
                      <div
                        class="absolute top-[12px] left-1/2 transform -translate-x-1/2 duration-300"
                      >
                        <p class="text-[18px] font-bold">Editorial</p>
                        <div
                          class="text-[13px] flex flex-col gap-4 text-left mt-4"
                        >
                          <a
                            href="#"
                            class="text-[text-fade] hover:scale-105 duration-300 transition-transform"
                            >A.S.C</a
                          >
                          <a
                            href="#"
                            class="text-[text-fade] hover:scale-105 duration-300 transition-transform"
                            >BAZAAR</a
                          >
                          <a
                            href="#"
                            class="text-[text-fade] hover:scale-105 duration-300 transition-transform"
                            >ELLE</a
                          >
                          <a
                            href="#"
                            class="text-[text-fade] hover:scale-105 duration-300 transition-transform"
                            >GQ</a
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <a
                  class="text-[13px] hover:text-[18px] hover:font-black duration-300"
                  href="#"
                  >News</a
                >
              </li>
              <li>
                <a
                  class="text-[13px] hover:text-[18px] hover:font-black duration-300"
                  href="#"
                  >Stories</a
                >
              </li>
            </ul>
            <!-- ------------------------------- mobile -------------------------------- -->
            <ul
              id="mobile-menu"
              class="fixed hidden md:hidden top-[45px] left-0 w-full h-[calc(100vh-45px)] bg-[var(--background)] text-center uppercase py-4 gap-4 flex flex-col items-center justify-start z-10"
            >
              <li>
                <a
                  class="text-[13px] hover:text-[18px] hover:font-black duration-300"
                  href="#"
                  >Women</a
                >
              </li>
              <li>
                <a
                  class="text-[13px] hover:text-[18px] hover:font-black duration-300"
                  href="#"
                  >Collections</a
                >
              </li>
              <li
                class="group relative flex flex-col items-center justify-center"
              >
                <div class="">
                  <a
                    class="text-[13px] hover:font-black duration-300"
                    onclick="toggleMobileAccordion(event)"
                    >Editorial</a
                  >
                  <img
                    id="mobile-accordion-icon"
                    src="assets/svg/arrow-down.svg"
                    class="h-2 w-2 inline-block duration-300 transition-transform"
                  />
                </div>
                <!-- -------------------------- accordion menu -------------------------- -->
                <div
                  id="mobile-accordion-menu"
                  class="flex flex-col max-h-0 gap-4 invisible"
                >
                  <a href="#" class="mx-2">A.S.C</a>
                  <a href="#" class="mx-2">BAZAAR</a>
                  <a href="#" class="mx-2">ELLE</a>
                  <a href="#" class="mx-2">GQ</a>
                  <a href="#" class="mx-2">Lâ€™official thailand</a>
                  <a href="#" class="mx-2">numero</a>
                  <a href="#" class="mx-2">vogue</a>
                </div>
              </li>
              <li>
                <a
                  class="text-[13px] hover:text-[18px] hover:font-black duration-300"
                  href="#"
                  >News</a
                >
              </li>
              <li>
                <a
                  class="text-[13px] hover:text-[18px] hover:font-black duration-300"
                  href="#"
                  >Stories</a
                >
              </li>
              <img
                class="absolute bottom-5 left-1/2 transform -translate-x-1/2 origin-top"
                src="assets/images/PLAIMANAS_BLACK.png"
                alt="Plaimanas Mobile Image"
              />
            </ul>
          </div>
          <!-- ------------------------------- sign in ------------------------------- -->
          <div class="w-full h-full flex items-center justify-end">
            <div class="flex items-center justify-between gap-6">
              <a
                class="hover:text-[var(--text-secondary)] duration-300"
                href="#"
                >Sign In</a
              >
              <span>
                <img src="assets/svg/basket.svg" class="h-4 w-4" />
              </span>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="w-full h-screen">
        <video
          src="assets/videos/BANNER.mp4"
          autoplay
          muted
          loop
          id="banner-video"
          class="w-full h-full object-cover"
        >
          <source src="assets/videos/BANNER.mp4" type="video/mp4" />
        </video>
      </div>
      <img
        id="plaimanas-floating-img"
        src="assets/images/PLAIMANAS.png"
        alt="Plaimanas Image"
        class="fixed top-[54px] md:top-[72px] left-1/2 w-[96%] transform -translate-x-1/2 z-50"
      />
    </main>
    <footer>
      <p>footer</p>
    </footer>

    <!-- ------------------------------- jquery -------------------------------- -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- ------------------------------ custom js ------------------------------ -->
    <script src="index.js"></script>
  </body>
</html>
