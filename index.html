<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plaimanas Frontend Test</title>

    <!-- ----------------------------- tailwindcss ----------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- ----------------------------- custom css ------------------------------ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div
          class="w-full h-full flex items-center justify-between px-4 md:px-12"
        >
          <!-- --------------------------- language select --------------------------- -->
          <div class="w-full h-full flex items-center justify-start">
            <div id="language-wrapper" class="relative inline-block">
              <button id="language-menu-button" class="">
                <div class="flex items-center justify-between gap-2">
                  <p>TH - THB</p>
                  <span>
                    <img src="assets/svg/arrow-down.svg" class="h-2 w-2" />
                  </span>
                </div>
              </button>
              <div
                id="language-dropdown"
                class="absolute w-full left-0 mt-0 bg-[var(--background)] text-center opacity-0 invisible transition duration-300"
              >
                <p class="text-sm py-2">US - USD</p>
              </div>
            </div>
          </div>
          <!-- -------------------------------- menu --------------------------------- -->
          <div class="w-full h-full flex items-center justify-center relative">
            <button id="menu-toggle-button" class="h-5 w-5 md:hidden">
              <img src="assets/svg/menu.svg" alt="Menu Icon" />
            </button>

            <ul
              id="menu"
              class="hidden md:flex items-center justify-center gap-8 absolute md:static top-full left-0 w-full md:w-auto bg-[var(--background)] md:bg-transparent py-4 md:py-0 uppercase"
            >
              <li>
                <a
                  class="text-[13px] hover:text-[18px] hover:font-black duration-300"
                  href="#"
                  >Women</a
                >
              </li>
              <li>
                <a
                  class="text-[13px] hover:text-[18px] hover:font-black duration-300"
                  href="#"
                  >Collections</a
                >
              </li>
              <li>
                <a
                  class="text-[13px] hover:text-[18px] hover:font-black duration-300"
                  href="#"
                  >Editorial</a
                >
              </li>
              <li>
                <a
                  class="text-[13px] hover:text-[18px] hover:font-black duration-300"
                  href="#"
                  >News</a
                >
              </li>
              <li>
                <a
                  class="text-[13px] hover:text-[18px] hover:font-black duration-300"
                  href="#"
                  >Stories</a
                >
              </li>
            </ul>
          </div>
          <!-- ------------------------------- sign in ------------------------------- -->
          <div class="w-full h-full flex items-center justify-end">
            <div class="flex items-center justify-between gap-6">
              <a
                class="hover:text-[var(--text-secondary)] duration-300"
                href="#"
                >Sign In</a
              >
              <span>
                <img src="assets/svg/basket.svg" class="h-4 w-4" />
              </span>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <p>main</p>
    </main>
    <footer>
      <p>footer</p>
    </footer>

    <!-- ------------------------------- jquery -------------------------------- -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- ------------------------------ custom js ------------------------------ -->
    <script src="index.js"></script>
  </body>
</html>
